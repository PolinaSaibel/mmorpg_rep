<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User authenticate</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class="container">
<ul class="list-group">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top"></nav>
    <li class="list-group-item">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'author_profile' pk=user.author.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg>
        </a>
        <a class="navbar-brand" href="{% url 'posts' %}">Главная</a>

        <li class="list-group-item" align="right">
            
            {{user.username}}
            <a class="bi bi-plus-circle" href="{% url 'post_create' %}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg></a>
            
            <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'login' %}">Login</a> |
            <a class="navbar-brand" href="{% url 'register' %}">Register</a>
            {% endif %}
                        


        </li>
    </li>
    </nav>    
</ul>

{% block content %}
{% endblock %}

</body>
</html>
